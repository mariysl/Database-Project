<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host a Study Session - StudyBud</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>" type="image/svg+xml">
  <style>
    body {
      background: linear-gradient(135deg, #7C3AED, #3B82F6, #10B981);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn-primary {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      background-color: #1D4ED8;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    .btn-primary:hover::after {
      width: 200px;
      height: 200px;
    }
    input, label {
      transition: all 0.3s;
    }
    input:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
    }
    .nav-link {
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-link:hover {
      color: #3B82F6;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
    .logo-text {
      font-weight: 700;
      background: linear-gradient(90deg, #3B82F6, #10B981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="flex flex-col">
  <header class="bg-white shadow-lg py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <a class="text-3xl logo-text" href="index.html">StudyBud</a>
    </div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium nav-link">Home</a>
      <a href="create-room.html" class="text-blue-600 font-medium border-b-2 border-blue-600 nav-link">Host a Session</a>
      <a href="signin.html" class="text-gray-600 hover:text-blue-600 font-medium nav-link">Sign In</a>
      <a href="signup.html" class="text-gray-600 hover:text-blue-600 font-medium nav-link">Sign Up</a>
    </nav>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <section class="create-room glass-card p-8 w-full max-w-lg animate-fadeIn">
      <h2 class="text-3xl font-bold text-white mb-6 text-center">Host a New Study Session</h2>
      <form id="createRoomForm" class="space-y-5">
        <div>
          <label for="sessionName" class="block text-sm font-medium text-gray-100">Session Name</label>
          <input
            type="text"
            id="sessionName"
            placeholder="e.g., Calculus Study Group"
            required
            class="w-full mt-1 p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-gray-300 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-100">Subject or Topic</label>
          <input
            type="text"
            id="subject"
            placeholder="e.g., Differential Equations"
            required
            class="w-full mt-1 p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-gray-300 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <label class="flex items-center space-x-2 text-gray-100">
          <input 
            id="Privateyes"
            type="checkbox"
            class="h-5 w-5 text-blue-600 rounded focus:ring-blue-500"
          >
          <span>Private Session (Invite Only)</span>
        </label>
        <div id="privateInput" style="display: none;"> <!--Added input for private room access code as well as js function to change stlye once -->
          <label for="subject" class="block text-sm font-medium text-gray-100">Enter Private room key</label>
            <input
              type="text"
              placeholder="e.g., 8594"
              required
              class="w-full mt-1 p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-gray-300 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div> 
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium btn-primary"
        >
          Create Room
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-900 text-white text-center py-4">
    <p>Â© 2025 StudyBud. Connecting people one study session at a time.</p>
  </footer>

</body>
</html>
